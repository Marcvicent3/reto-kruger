<div class="wrapper">
    <app-navigation-bar></app-navigation-bar>
    <app-side-bar></app-side-bar>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Usuarios</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a routerLink="/Index">Home</a></li>
                            <li class="breadcrumb-item active">Usuarios</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- (PESTAÑAS) -->
        <section class="pestania">
            <button class="btn-change btn-selected" (click)="showTab(0, 'list')">Listado de Usuarios</button>
            <button class="btn-change" (click)="newUser()">Datos del Usuario</button>
        </section>
        <div class="content">
            <div id="list" class="tab tab1 card-body table-responsive p-0">
                <div class="input-full right"><button class="btn btn-success btn-sm" (click)="newUser()" title="Save">Nuevo Usuario</button></div>

                <table class="table table-striped table-valign-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Employee</th>
                            <th colspan="3" class="center">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees; let i = index">
                            <td>{{i + 1}}</td>
                            <td class="options"><p>{{employee.Nombres}} {{employee.Apellidos}}</p></td>
                            <td class="options"><button class="btn btn-tool btn-sm" (click)="loadEmployees('show', employee)" title="View"><i class="fas fa-eye"></i></button></td>
                            <td class="options"><button class="btn btn-tool btn-sm" (click)="loadEmployees('modify', employee)" title="Edit"><i class="fas fa-edit"></i></button></td>
                            <td class="options"><button class="btn btn-tool btn-sm" (click)="deleteEmployee(employee, i)" title="Delete"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="set-user" class="tab card-body table-responsive p-0">
                <h2>Datos del Usuario</h2>
                <table class="table table-striped table-valign-middle">
                    <tbody>
                        <tr>
                            <td class="bold title">Nombres:</td>
                            <td class="name-data"><input type="text" [(ngModel)]="employeeNew.Nombres" [readonly]="!modifyFlag"class="input-full"></td>
                            <td class="bold title">Apellidos:</td>
                            <td class="name-data"><input type="text" [(ngModel)]="employeeNew.Apellidos" [readonly]="!modifyFlag" class="input-full"></td>
                        </tr>
                        <tr>
                            <td class="bold title">Cédula:</td>
                            <td class="name-data"><input type="text" [(ngModel)]="employeeNew.Cedula" [readonly]="!modifyFlag" class="input-full"></td>
                            <td class="bold title">Correo electrónico:</td>
                            <td class="name-data"><input type="text" [(ngModel)]="employeeNew.Correo_Electronico" [readonly]="!modifyFlag" class="input-full"></td>
                        </tr>
                        <tr>
                            <td class="bold title">Usuario:</td>
                            <td class="name-data"><input type="text" [(ngModel)]="employeeNew.Usuario" class="input-full" disabled></td>
                            <td class="bold title">Contraseña:</td>
                            <td class="name-data"><input type="text" [(ngModel)]="employeeNew.Password" class="input-full" disabled></td>
                        </tr>
                    </tbody>
                </table>
                <div class="input-full right"><button class="btn btn-primary btn-sm" (click)="dataValidation()" title="Save">Save</button></div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
